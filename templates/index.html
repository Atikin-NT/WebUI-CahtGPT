<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Веб интерфес для chat GPT">

    <title>Chat-GPT</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/chat.css') }}">
    
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/gpt.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">WebUI Chat GPT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <img class="rounded img-fluid mx-auto d-block" height="40" width="40" src="{{ context.picture }}"/>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled mx-auto text-white-50">{{ context.username }}</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/logout"><button type="button" class="btn btn-danger">Logout</button></a>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="chat-area">
            <div class="chatlist">
              <div class="modal-dialog-scrollable">
                <div class="modal-content">
                  {% block history %}{% endblock %}
                </div>
              </div>
            </div>

            <div class="chatbox">
              <div class="modal-dialog-scrollable">
                <div class="modal-content">
                  {% block content %}{% endblock %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  </body>
</html>
