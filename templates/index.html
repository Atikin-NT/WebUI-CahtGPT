<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="description" content="Веб интерфес для chat GPT">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/static/favicon.png">
    <meta name="theme-color" content="#ffffff">


    <title>GPT Assistant</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/chat.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/index.css') }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/gpt.png') }}">
    <script src="https://kit.fontawesome.com/dfd306c1a3.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register("/sw.js", {scope:"/"}).then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
            console.log('ServiceWorker registration failed: ', err);
            });
        });
        }
    </script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
  </head>
  <body>

    <div class="page">
      <header>
        <div class="header-left"></div>
        <div class="header-center">
          GPT Assistant
        </div>
        <div class="header-right">
          <a class="menu-button">
            <div class="user-menu flex-grow-1 ms-3">
              <img id="user-img" user-img class="rounded img-fluid mx-auto d-block" height="40" width="40" src="{{ context.picture }}"/>
              <p>{{ context.username }}</p>
            </div>
          </a>
          <ul class="menu">
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div>
      </header>
      <div id="nav-container">
        <div class="bg"></div>
        <div class="button" tabindex="0">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </div>
        <div id="nav-content" tabindex="0">
          {% block history %}{% endblock %}
          <!-- <ul>
            <li><a href="#0">Home</a></li>
            <li><a href="#0">Services</a></li>
            <li><a href="#0">Blog</a></li>
            <li><a href="#0">About</a></li>
            <li><a href="#0">Contact</a></li>
            <li class="small"><a href="#0">Facebook</a><a href="#0">Instagram</a></li>
          </ul> -->
        </div>
      </div>

      <main>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="chat-area">
                <div class="history">
                  <div class="modal-dialog-scrollable">
                    <div class="modal-content">
                      
                    </div>
                  </div>
                </div>
    
                <div class="chatbox">
                  <div class="modal-dialog-scrollable">
                    <div class="modal-content">
                      {% block content %}{% endblock %}
                    </div>
                  </div>
                  <div class="send-box">
                    <form action="">
                        <textarea rows="1" class="form-control"  id="chat-input" aria-label="message…" placeholder="Write message…"></textarea>
                        <!-- <input type="text" class="form-control"  id="chat-input" aria-label="message…" placeholder="Write message…"> -->
            
                        <button type="button" id="gpt-button"><i class="fa fa-paper-plane" aria-hidden="true"></i> Send</button>
                    </form>
                  </div>
                  <script language="JavaScript" type="text/javascript" src="{{ url_for('static', filename='js/chat.js') }}"></script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
